<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" href="https://cdn3d.iconscout.com/3d/premium/thumb/python-6815592-5602757.png?f=webp" type="image/x-icon">
    <title>Tiến - Chatbot - Python</title>
  </head>

  <body>
    <h1 id="title">Chatbot - Python - Flask - HTML - CSS - JavaScript</h1>
    <div class="container_logo">
      <img src="https://cdn-icons-png.flaticon.com/512/8943/8943377.png" alt=""/>
      <img src="https://cdn3d.iconscout.com/3d/premium/thumb/python-6815592-5602757.png?f=webp" alt=""/>
      <img src="https://framerusercontent.com/images/efwEdteAuourrWp22PJASfKfbkE.svg" alt=""/>
      <img src="https://cdn.iconscout.com/icon/free/png-256/free-html-5-1-1175208.png" alt=""/>
      <img src="https://static-00.iconduck.com/assets.00/file-type-css-icon-902x1024-dqy5inwy.png" alt=""/>
      <img src="https://seeklogo.com/images/J/javascript-logo-8892AEFCAC-seeklogo.com.png" alt=""/>
    </div>
    <div class="chatbox-wrapper">
      <div class="chatbox-toggle">
        <i class="bx bx-message-dots"></i>
      </div>

      <div class="chatbox-message-wrapper">
        <div class="chatbox-message-header">
          <div class="chatbox-message-profile">
            <img
              src="https://cdn3d.iconscout.com/3d/premium/thumb/ai-robot-avatar-character-8882079-7232801.png?f=webp"
              alt=""
              class="chatbox-message-image"
            />
            <div>
              <h4 class="chatbox-message-name">Chatbot<img id="online" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Green_Dot_%28Active%29.png" alt=""/></h4>
              <p class="chatbox-message-status">online</p>
            </div>
          </div>
        </div>

        <div class="chatbox-message-content">
          <h4 class="chatbox-message-no-message">Vẫn chưa có tin nhắn nào!</h4>
        </div>

        <div class="chatbox-message-bottom">
          <form action="#" class="chatbox-message-form">
            <textarea
              rows="1"
              placeholder="Type message..."
              class="chatbox-message-input"
            ></textarea>

            <button type="submit" class="chatbox-message-submit">
              <i class="bx bx-send"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
